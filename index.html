<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Apresenta√ß√£o Power BI - TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .zoom-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }

    .zoom-container iframe {
      width: 1920px;  /* Largura base do PBIX */
      height: 1080px; /* Altura base do PBIX */
      border: none;
      display: block;
    }

    #contador {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #00ff00;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 5px;
      z-index: 999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fundo -->
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <!-- ‚è≥ Contador -->
  <div id="contador">Pr√≥xima troca em 01:00</div>

  <!-- üìä Relat√≥rio Power BI -->
  <div class="zoom-container">
    <iframe id="dashboard" src=""></iframe>
  </div>

  <script>
    const relatorios = [
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&chromeless=1&ctid=12a3af23-a769-4654-847f-958f3d479f4a",
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&chromeless=1&ctid=12a3af23-a769-4654-847f-958f3d479f4a",
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&chromeless=1&ctid=12a3af23-a769-4654-847f-958f3d479f4a"
    ];

    const tempoPorRelatorio = 60; // segundos
    let tempoRestante = tempoPorRelatorio;
    let atual = 0;

    const iframe = document.getElementById("dashboard");
    const contador = document.getElementById("contador");
    const container = document.querySelector(".zoom-container");

    function mostrarRelatorio(index) {
      const link = relatorios[index] + "&t=" + new Date().getTime(); // for√ßa atualiza√ß√£o
      iframe.src = link;
      tempoRestante = tempoPorRelatorio;
    }

    function atualizarContador() {
      const min = Math.floor(tempoRestante / 60).toString().padStart(2, "0");
      const seg = (tempoRestante % 60).toString().padStart(2, "0");
      contador.textContent = `Pr√≥xima troca em ${min}:${seg}`;

      if (tempoRestante <= 0) {
        atual = (atual + 1) % relatorios.length;
        mostrarRelatorio(atual);
      }

      tempoRestante--;
    }

    // üîÅ Ajusta zoom conforme a tela
    function ajustarZoom() {
      const escalaX = window.innerWidth / 1920;
      const escalaY = window.innerHeight / 1080;
      const escala = Math.min(escalaX, escalaY); // manter propor√ß√£o
      container.style.transform = `scale(${escala})`;
    }

    // üöÄ Inicializa√ß√£o
    ajustarZoom();
    mostrarRelatorio(atual);
    setInterval(atualizarContador, 1000);

    window.addEventListener("resize", ajustarZoom); // atualiza se redimensionar
  </script>

</body>
</html>
