<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Apresenta√ß√£o Power BI - TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }

    iframe {
      transform: scale(1.8); /* üîç Zoom ajust√°vel: 1.4 = 140% */
      transform-origin: top left;
      width: calc(100vw / 1.8);  /* Compensa o zoom para caber na tela */
      height: calc(100vh / 1.8);
      border: none;
      display: block;
    }

    #contador {
      position: absolute;
      bottom: 10px;
      right: 20px;
      color: #00ff00;
      font-size: 16px;
      background-color: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 5px;
      z-index: 999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- üéµ M√∫sica de fundo -->
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

  <!-- ‚è≥ Contador -->
  <div id="contador">Pr√≥xima troca em 02:00</div>

  <!-- üìä Iframe Power BI -->
  <iframe id="dashboard" src="https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&ctid=12a3af23-a769-4654-847f-958f3d479f4a"></iframe>

  <script>
    const relatorios = [
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&ctid=12a3af23-a769-4654-847f-958f3d479f4a",
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&ctid=12a3af23-a769-4654-847f-958f3d479f4a",
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&ctid=12a3af23-a769-4654-847f-958f3d479f4a",
      "https://app.powerbi.com/reportEmbed?reportId=cb6a4512-f624-468e-aba8-1cb556ceaed0&autoAuth=true&ctid=12a3af23-a769-4654-847f-958f3d479f4a"
    ];

    const tempoPorRelatorio = 120; // segundos
    let tempoRestante = tempoPorRelatorio;
    let atual = 0;

    const iframe = document.getElementById("dashboard");
    const contador = document.getElementById("contador");

    function mostrarRelatorio(index) {
      const link = relatorios[index];
      iframe.src = "";
      setTimeout(() => {
        iframe.src = link + "&t=" + new Date().getTime();
      }, 100);
      tempoRestante = tempoPorRelatorio;
    }

    function atualizarContador() {
      const min = Math.floor(tempoRestante / 60).toString().padStart(2, "0");
      const seg = (tempoRestante % 60).toString().padStart(2, "0");
      contador.textContent = `Pr√≥xima troca em ${min}:${seg}`;

      if (tempoRestante <= 0) {
        atual = (atual + 1) % relatorios.length;
        mostrarRelatorio(atual);
      }

      tempoRestante--;
    }

    mostrarRelatorio(atual);
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
